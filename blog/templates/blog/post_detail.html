{% extends 'blog/base.html' %}

{% block content %}
    <section>
        {% if user.is_authenticated %}
            <a href="{%url 'post_edit' pk=post.pk%}"><button>EDIT THIS POST</button></a><br>
        {% endif %}
        {%if post.published_date%}
            {{post.published_date}}
        {% endif %}
        <h3>{{post.title}}</h3>
        <p>{{post.text|linebreaksbr}}</p>
    </section>
{% endblock content %}
