{% extends 'blog/base.html' %}
{% block content%}
    {% for post in posts%}
                <div>
                    <hr>
                    <p> PUBLISHED ON: {{post.published_date}}</p>
                    <h3><a href="{% url 'post_detail' pk=post.pk%}">{{post.title}}</a></h3>
                    <p>{{post.text|linebreaksbr}}

                    <h1> the posts pk is {{post.pk}}</h1>
                    <hr>
                </div>
    {%endfor%}
{% endblock %}
